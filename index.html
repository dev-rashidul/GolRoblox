<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GolRoblox</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="assets/css/slick.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div id="body-overlay"></div>

    <!-- Header Part HTML Start -->

    <header>
      <!-- Navigation Section HTML Start -->

      <section id="Navigation">
        <nav class="navbar">
          <div class="container">
            <div
              class="nav-container w-100 d-flex justify-content-between align-items-center"
            >
              <div id="bar" class="d-lg-none">
                <img
                  draggable="false"
                  src="assets/images/bars.svg"
                  alt="bars"
                />
              </div>
              <div class="nav d-flex align-items-center">
                <div class="nav-logo d-none d-lg-block">
                  <img src="assets/images/logo.svg" alt="logo" />
                </div>
                <div class="nav-menu">
                  <div id="cross" class="d-lg-none">
                    <img
                      draggable="false"
                      src="assets/images/cross.svg"
                      alt="cross"
                    />
                  </div>
                  <ul class="d-flex align-items-center">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Beli Robux</a></li>
                    <li><a href="#">Cek Pesanan</a></li>
                  </ul>
                </div>
              </div>
              <div class="sign-in-btn">
                <a href="#">Sign In</a>
              </div>
            </div>
          </div>
        </nav>
      </section>

      <!-- Navigation Section HTML End -->

      <!-- Hero Section HTML Start -->

      <section id="Hero">
        <div class="hero-wrapper">
          <div class="container">
            <div class="hero-slider">
              <div class="hero-slide">
                <img
                  src="assets/images/hero-slide-img.png"
                  alt="hero-slide-img"
                />
              </div>
              <div class="hero-slide">
                <img
                  src="assets/images/hero-slide-img.png"
                  alt="hero-slide-img"
                />
              </div>
              <div class="hero-slide">
                <img
                  src="assets/images/hero-slide-img.png"
                  alt="hero-slide-img"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Hero Section HTML End -->
    </header>

    <!-- Header Part HTML End -->

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Slick Slider JavaScript -->
    <script src="assets/js/slick.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
